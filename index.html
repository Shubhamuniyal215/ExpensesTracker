<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha256-WeLjw8JYAtNUcyjqluHrkVYN1fpL7TtakwRhaRgUx8s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container-fluid ">
      
        <div class="d-flex flex-column align-items-center m-4">
            <h1 class="display-1 text-primary">Expenses tacker</h1>
            <div class="form-group m-4">
              <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
            </div>
            <div class="row">
            <button class="col-lg-2 col-xs-6 btn btn-primary m-2" onclick="calculate('party')">Party</button>
            <button class="col-lg-2 col-xs-6 btn btn-primary m-2" onclick="calculate('food')">Food</button>
            <button class="col-lg-3 col-xs-6 btn btn-primary m-2" onclick="calculate('shopping')">Shopping</button>
            <button class="col-lg-2 col-xs-6 btn btn-primary m-2" onclick="calculate('petrol')">Petrol</button>
            </div>
        </div>

            <div class="table-responsive" style="overflow-x:auto;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amounts</th>
                    <th scope="col">Count</th>
                    <th scope="col">Average</th>
                    <th scope="col">Total</th>
                    <th scope="col-1">Undo</th>
                  </tr>
                </thead>

                <!-- start -->
                <tbody>
                    <tr id="party">
                      <th scope="row">1</th>
                      <td>Party</td>
                      <td id="party-list">100 </td>
                      <td id="party-count">1</td>
                      <td id="party-average">100</td>
                      <td id="party-total">100</td>
                      <td id="party-undo">
                        <button class="btn btn-danger m-4" onclick="undo('party')">Undo</button>
                      </td>
                    </tr>
                    
                  </tbody> <tbody>
                    <tr id="food">
                      <th scope="row">2</th>
                      <td>Food</td>
                      <td id="food-list">100</td>
                      <td id="food-count">1</td>
                      <td id="food-average">100</td>
                      <td id="food-total">100</td>
                      <td id="food-undo">
                        <button class="btn btn-danger m-4" onclick="undo('food')">Undo</button>
                      </td>
                    </tr>
                    
                  </tbody>
                <tbody>
                  <tr id="shopping">
                    <th scope="row">3</th>
                    <td>Shopping</td>
                    <td id="shopping-list">100 </td>
                    <td id="shopping-count">1</td>
                    <td id="shopping-average">100</td>
                    <td id="shopping-total">100</td>
                    <td id="shopping-undo">
                        <button class="btn btn-danger m-4" onclick="undo('shopping')">Undo</button>
                    </td>
                  </tr>
                  
                </tbody>
                <tbody>
                    <tr id="petrol">
                      <th scope="row">4</th>
                      <td>Petrol</td>
                      <td id="petrol-list">150 </td>
                      <td id="petrol-count">1</td>
                      <td id="petrol-average">150</td>
                      <td id="petrol-total">150</td>
                      <td id="petrol-undo">
                        <button class="btn btn-danger m-4" onclick="undo('petrol')">Undo</button>
                      </td>
                    </tr>
                    
                  </tbody>

                <!-- end  (put above) -->



              </table>
            </div>
            

        
    </div>


        <script src="script.js"></script>
</body>
<!-- style="display: flex; justify-content: space-between;"  -->
</html>
